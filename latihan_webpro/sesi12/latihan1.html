<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Latihan 1</title>
</head>
<body>

    <div class="container" id="tampilkan"></div>

    <script>
        let target = "https://webpro.ptov.my.id/api/curduser.php?aksi=get";

        const bacadata = new XMLHttpRequest();
        bacadata.open("GET", target);
        bacadata.send();

        bacadata.onload = function(){
            const jdata = JSON.parse(this.responseText);

            console.log(jdata);

            let tx = '<table class="table table-striped"><tr><th>#</th><th>Nama Lengkap</th><th>Email</th><th>User Name</th><th><a href = "latihan1-new.html">Tambah</a></th></tr>';
            let no = 1;
            for(let cx = 0; cx<jdata.isi.length; cx++){
                tx += '<tr>';
                tx += '<td>'+no+'</td>';
                tx += '<td>'+jdata.isi[cx][0]+'</td>';
                tx += '<td>'+jdata.isi[cx][1]+'</td>'
                tx += '<td>'+jdata.isi[cx][2]+'</td>';
                tx += '<td>';
                tx += '<a href= "latihan-edit.html?id='+jdata.isi[cx][3]+'">Ubah</a>';
                tx += '<a href= "latihan-dele.html?id='+jdata.isi[cx][3]+'">Hapus</a>';
                tx += '</td>';
                no++;
            }
            tx += '</table>';
            document.getElementById('tampilkan').innerHTML = tx;

        }
        

        
    </script>
    
</body>
</html>
